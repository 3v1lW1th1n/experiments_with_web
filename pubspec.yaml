name: experiments_with_web
description: Experiments with Flutter Web

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # DEPENDENCY INJECTION
  get_it: ^3.1.0

  # ANIMATION
  flare_flutter: ^2.0.1

  # STATE-MANAGEMENT
  provider: ^4.0.2

  # JS
  js: ^0.6.0

  # HTTP REQUEST
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/

  fonts:
    - family: arial
      fonts:
        - asset: assets/fonts/arial.ttf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
